name: lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  go-version: "1.23.x"

jobs:
  golangci:
    name: Lint 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.go-version }}
        cache: false
    - name: Lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: latest
        args: -c .golangci.yml