version: '3'

tasks:
  test:
    cmds:
      - go test ./... -v --failfast

  lint:
    cmds:
      - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $GOPATH/bin
      - $GOPATH/bin/golangci-lint run -v -c .golangci.yml ./...

  build:
    cmds:
      - go build -o $GOPATH/bin/konverse main.go